<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Dogs</title>
    <style>
      /* 启动占位：在 JS/CSS 尚未加载完成前提供即时反馈 */
      #app-bootstrap {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0f0a1e;
        color: rgba(226, 232, 240, 0.92);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      #app-bootstrap .inner {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 16px 18px;
        border: 1px solid rgba(148, 163, 184, 0.28);
        border-radius: 14px;
        background: rgba(15, 10, 30, 0.6);
        backdrop-filter: blur(8px);
      }
      #app-bootstrap .spinner {
        width: 18px;
        height: 18px;
        border-radius: 999px;
        border: 2px solid rgba(99, 102, 241, 0.28);
        border-top-color: rgba(99, 102, 241, 0.95);
        animation: app-bootstrap-spin 0.7s linear infinite;
      }
      #app-bootstrap .text {
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.2px;
      }
      @keyframes app-bootstrap-spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="bg-lottery-bg min-h-screen">
    <div id="app-bootstrap">
      <div class="inner">
        <div class="spinner"></div>
        <div class="text">Lucky Dogs 启动中…</div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
